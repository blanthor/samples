<!DOCTYPE html>
<html>
    <head>
        <title>Todo list: killertodo</title>
        <link rel='stylesheet' href='styles.css' />
        <!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script><![endif]-->
    </head>
    <body>
        <div id='wrapper'>
            <article>
                <header>
                    <h2>Windows Azure</h2>
                    <h1>Mobile Services</h1>

                    <form id='add-item'>
                        <button type='submit'>Add</button>
                        <div><input type='text' id='new-item-text' placeholder='Enter new task' /></div>
                    </form>
                    <form id='query'>
                        <input type='text' id='query-filter' placeholder='Starts with' />
                    </form>
                    <div id='logged-in' class='auth'>
                        You are logged in as <span id='login-name'></span>.
                        <img id='login-picture' />
                        <button id='log-out'>Log out</button>
                    </div>
                    <div id='logged-out' class='auth'>
                        You are not logged in.
                        <button>Log in</button>
                    </div>
                </header>

                <ul id='todo-items'></ul>
                <p id='summary'>Loading...</p>
                <div class='section'>
                    <button id='prev'>Prev</button>
                    <button id='next'>Next</button>
                </div>
            </article>

            <footer>
                <a href='http://www.windowsazure.com/en-us/develop/mobile/'>
                    Learn more about Windows Azure Mobile Services
                </a>
            </footer>
        </div>

        <script src='//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script>
        <script src="http://js.pusher.com/2.0/pusher.min.js" type="text/javascript"></script>
        <script src='js/secrets.js'></script>
        <script src='js/MobileServices.Web-1.0.0.min.js'></script>
        <script src='js/app.js'></script>
    </body>
</html>
