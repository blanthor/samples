<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Todo list: killertodo</title>
        <link rel='stylesheet' href='../styles.css' />
        <meta name='viewport' content='width=device-width' />
        <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script><![endif]-->
    </head>
    <body>
        <div id='wrapper'>
            <article>
                <header>
                    <h2>Windows Azure</h2>
                    <h1>Mobile Services</h1>

                    <form id='add-item'>
                        <button type='submit'>Add</button>
                        <div><input type='text' id='new-item-text' placeholder='Enter new task' /></div>
                    </form>
                    <div id='logged-in' class='auth'>
                        You are logged in as <span id='login-name'></span>.
                        <img id='login-picture' />
                        <button id='log-out'>Log out</button>
                    </div>
                    <div id='logged-out' class='auth'>
                        You are not logged in.
                        <button>Log in</button>
                    </div>
                </header>

                <ul id='todo-items'></ul>
                <p id='summary'>Loading...</p>
            </article>

            <footer>
                <a href='http://www.windowsazure.com/en-us/develop/mobile/'>
                    Learn more about Windows Azure Mobile Services
                </a>
                <ul id='errorlog'></ul>
            </footer>
        </div>

        <script src='//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script>
        <script src='../js/secrets.js'></script>
        <script src='../js/MobileServices.Web-1.0.0.min.js'></script>
        <script src='page.js'></script>
    </body>
</html>
